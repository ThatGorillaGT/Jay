<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modding Infos</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0ff;
    }
    header h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .post {
      background: #1f1f1f;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #333;
      border-left: 4px solid #0ff;
    }
    form {
      background: #1f1f1f;
      padding: 20px;
      border: 1px solid #333;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #000;
      border: 1px solid #333;
      color: #0ff;
    }
    button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid #0ff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modding Infos</h1>
    <p>Share your modding stuff and info here!</p>
  </header>

  <div class="content">
    <h2>Latest Mods</h2>
    <div id="posts">
      <!-- Posts will show up here -->
    </div>

    <h2>Post Your Mod Info</h2>
    <form id="modForm">
      <input type="text" id="title" placeholder="Mod Title" required />
      <textarea id="description" placeholder="Mod Description" required></textarea>
      <input type="text" id="author" placeholder="Your Name" required />
      <button type="submit">Post Mod</button>
    </form>
  </div>

  <footer>
    Made by Jay
  </footer>

  <script>
    const form = document.getElementById('modForm');
    const posts = document.getElementById('posts');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const author = document.getElementById('author').value;

      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `<h3>${title}</h3><p>${description}</p><small>Posted by: ${author}</small>`;

      posts.prepend(post);

      form.reset();
    });
  </script>
</body>
</html>
